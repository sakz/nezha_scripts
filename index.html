

    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>哪吒命令修复</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <div class="container mt-5">
        <div class="row">
          <div class="col text-center">
            <h1>哪吒命令修复</h1>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <form id="commandForm">
              <textarea id="originalCommand" placeholder="粘贴您的原始命令到这里..." rows="4" class="form-control"></textarea>
              <button type="submit" class="btn btn-primary mt-3">修复命令</button>
            </form>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <h2>修复后的命令</h2>
            <textarea id="modifiedCommand" readonly rows="4" class="form-control"></textarea>
            <button onclick="copyToClipboard()" class="btn btn-success mt-3">复制到剪贴板</button>
          </div>
        </div>
      </div>
      <script>
        document.getElementById('commandForm').onsubmit = async function(event) {
          event.preventDefault();
          const originalCommand = document.getElementById('originalCommand').value;
          const newCommand = originalCommand.replace(
            'https://raw.githubusercontent.com/naiba/nezha/master/script/install.sh',
            'https://raw.githubusercontent.com/sakz/nezha_scripts/refs/heads/main/install.sh'
          );
          console.log(newCommand);
          document.getElementById('modifiedCommand').value = newCommand;
        };
    
        function copyToClipboard() {
          const modifiedCommand = document.getElementById('modifiedCommand');
          modifiedCommand.select();
          document.execCommand('copy');
          alert('命令已复制到剪贴板!');
        }
      </script>
</body>
    </html>
